<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow border-success">
        <h3 class="text-center mb-3 text-success">Customer Login</h3>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
        </div>
        <button class="btn btn-success w-100" (click)="onLogin()">Login</button>
        <div class="text-center mt-3">
            <a href="/admin-login">Are you an Admin?</a>
        </div>
    </div>
</div>
