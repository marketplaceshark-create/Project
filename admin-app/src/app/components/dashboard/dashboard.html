<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Admin Dashboard</span>
        <a href="/admin-login" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Customer Management</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Profile Img</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customers">
                <td>{{ c.id }}</td>
                <td>
                    <!-- Display Image from Django URL -->
                    <img *ngIf="c.profile_image" [src]="'http://127.0.0.1:8000' + c.profile_image" 
                         style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                    <span *ngIf="!c.profile_image" class="text-muted small">No Image</span>
                </td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>
                    <!-- UPLOAD BUTTON -->
                    <div *ngIf="editModeId !== c.id">
                        <button class="btn btn-sm btn-primary" (click)="editModeId = c.id">Change Photo</button>
                    </div>

                    <!-- FILE INPUT (Only visible when 'Change Photo' is clicked) -->
                    <div *ngIf="editModeId === c.id" class="d-flex gap-2">
                        <input type="file" (change)="onFileSelected($event)" class="form-control form-control-sm">
                        <button class="btn btn-sm btn-success" (click)="uploadImage(c)">Save</button>
                        <button class="btn btn-sm btn-secondary" (click)="editModeId = null">Cancel</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
