<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <title>Marketplace - Agrivendia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MarketCtrl">

    <div ng-include="'components/navbar.html'" ng-init="activePage='market'"></div>

    <div class="container py-4 py-lg-5">
        
        <!-- MOBILE FILTER TRIGGER -->
        <button class="btn btn-success-custom w-100 mb-4 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileFilter">
            <i class="bi bi-funnel-fill me-2"></i> Filter Products
        </button>

        <div class="row g-4">
            <!-- DESKTOP SIDEBAR -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="card border-0 shadow-sm p-3">
                    <h6 class="fw-bold mb-3"><i class="bi bi-sliders me-2"></i> Filters</h6>
                    <div class="mb-4">
                        <label class="small text-muted fw-bold mb-2">TYPE</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="d-type" ng-model="filters.type" value="sell" ng-change="applyFilters()">
                            <label class="form-check-label">For Sale</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="d-type" ng-model="filters.type" value="buy" ng-change="applyFilters()">
                            <label class="form-check-label">Buy Requests</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="small text-muted fw-bold mb-2">LOCATION</label>
                        <select class="form-select form-select-sm bg-light border-0" ng-model="filters.location" ng-change="applyFilters()">
                            <option value="">All Locations</option>
                            <option ng-repeat="loc in locations" value="{{loc}}">{{loc}}</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-danger btn-sm w-100 rounded-pill" ng-click="resetFilters()">Reset</button>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="col-lg-9">
                <!-- Search Bar -->
                <div class="position-relative mb-4">
                    <input type="text" class="form-control rounded-pill py-3 px-4 shadow-sm border-0" placeholder="Search crops, vegetables..." ng-model="filters.search" ng-change="applyFilters()">
                    <button class="position-absolute top-50 end-0 translate-middle-y btn btn-success rounded-circle m-2 shadow-sm" style="width:40px; height:40px;"><i class="bi bi-search"></i></button>
                </div>

                <!-- Products Grid -->
                <div class="row g-4">
                    <div class="col-md-4 col-6" ng-repeat="item in filteredItems">
                        <div class="ecom-card" ng-click="openItem(item)">
                            <div class="card-img-wrap">
                                <div class="badge-overlay">
                                    <span class="badge-glass" ng-if="item.trusted"><i class="bi bi-patch-check-fill"></i> Verified</span>
                                    <span class="badge-glass badge-type-buy" ng-if="item.type === 'buy'">WANTED</span>
                                </div>
                                <img ng-src="{{ getImageUrl(item) }}" alt="{{item.name}}">
                                <div ng-if="!getImageUrl(item)" class="d-flex align-items-center justify-content-center h-100 bg-light text-muted">
                                    <i class="bi bi-image fs-1"></i>
                                </div>
                            </div>

                            <div class="p-3 d-flex flex-column flex-grow-1">
                                <div class="prod-title">{{item.name || item.productName}}</div>
                                <div class="location-tag mb-2"><i class="bi bi-geo-alt-fill text-danger"></i> {{item.location}}</div>
                                
                                <div class="mt-auto pt-2 border-top d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="small text-muted fw-bold" style="font-size: 0.7rem;">PRICE</div>
                                        <div class="price-tag" ng-class="{'text-price-sell': item.type==='sell', 'text-price-buy': item.type==='buy'}">â‚¹{{item.price}}</div>
                                    </div>
                                    <div class="text-end">
                                        <div class="small text-muted fw-bold" style="font-size: 0.7rem;">QTY</div>
                                        <div class="fw-bold text-dark">{{item.quantity}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="text-center py-5" ng-if="filteredItems.length === 0">
                    <div class="display-1 text-muted opacity-25"><i class="bi bi-basket"></i></div>
                    <h5 class="mt-3 text-muted">No products found matching your criteria.</h5>
                    <button class="btn btn-outline-success rounded-pill mt-2" ng-click="resetFilters()">Clear Filters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MOBILE OFFCANVAS FILTER -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileFilter">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-4">
                <label class="small text-muted fw-bold mb-2">TYPE</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="m-type" ng-model="filters.type" value="sell" ng-change="applyFilters()">
                    <label class="form-check-label">For Sale</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="m-type" ng-model="filters.type" value="buy" ng-change="applyFilters()">
                    <label class="form-check-label">Buy Requests</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="small text-muted fw-bold mb-2">LOCATION</label>
                <select class="form-select" ng-model="filters.location" ng-change="applyFilters()">
                    <option value="">All Locations</option>
                    <option ng-repeat="loc in locations" value="{{loc}}">{{loc}}</option>
                </select>
            </div>
            <button class="btn btn-success-custom w-100" data-bs-dismiss="offcanvas">Apply Filters</button>
        </div>
    </div>
    
    <div ng-include="'components/footer.html'"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
